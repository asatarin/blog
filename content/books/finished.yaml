       нету больше сил. В соответствии с теорией Ноакса, это просто
       чувство, которое мозг вызывает, чтобы побудить нас остановиться,
       так же как чувство тревоги может удержать нас от опасных действий,
       а чувство отвращения — от поедания того, чем нас стошнит. Но
       поскольку усталость — система раннего оповещения, спортсмены
       регулярно преодолевают состояние, которое нам, простым смертным,
       кажется естественным физическим пределом телесных сил. Они знают,
       что первая волна усталости — это еще далеко не конец, и при желании
       ее удается превозмочь.”
       “Основная мысль: самоконтроль похож на мышцу. Он устает, когда его
       упражняют, но регулярные тренировки делают его сильнее.”
       “Не предпринимайте действий в поддержку своей цели за саму цель. Не
       сходите с правильной дорожки просто потому, что выполнили какую-то
       малость, которая отвечает вашим намерениям. Проверьте, не забываете
