       положительный поступок.”
       “В другой раз, когда вы зайдете в ресторан быстрого питания,
       соблазнившись запахом картошки фри и бургеров, весьма возможно, что
       вы унюхаете не настоящую еду с кухни, а тщательно изготовленный Eau
