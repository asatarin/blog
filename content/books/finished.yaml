       надежде после долгого искуса победить себя, овладеть собою до того,
       чтобы мог наконец достичь, чрез послушание всей жизни, уже
       совершенной свободы, то есть свободы от самого себя, избегнуть
       участи тех, которые всю жизнь прожили, а себя в себе не нашли.
       Милый молоденький человечек был на этот счет большой шалун, его так
       и прозвали у нас дамы шалуном, и ему, кажется, это очень нравилось.
       Впрочем, он был весьма хорошего общества, хорошей фамилии, хорошего
       воспитания и хороших чувств и хотя жуир, но весьма невинный и
       всегда приличный. С виду он был маленького роста, слабого и нежного
       сложения. На тоненьких и бледненьких пальчиках его всегда сверкали
       несколько чрезвычайно крупных перстней. Когда же исполнял свою
       должность, то становился необыкновенно важен, как бы до святыни
       понимая свое значение и свои обязанности. Особенно умел он
       озадачивать при допросах убийц и прочих злодеев из простонародья и
       действительно возбуждал в них если не уважение к себе, то все же
       некоторое удивление.
       . Теперешнее же известие в газете «Слухи» озаглавлено было: «Из
       Скотопригоньевска (увы, так называется наш городок, я долго скрывал
       его имя), к процессу Карамазова».
       Брата Ивана не любит, ненавидит, тебя тоже не жалует. Ну, а я его
       не гоню, потому что человек умный. Возносится очень, однако. Я ему
       сейчас вот говорил: «Карамазовы не подлецы, а философы, потому что
       все настоящие русские люди философы, а ты хоть и учился, а не
       философ, ты смерд». Смеется, злобно так. А я ему: де мыслибус non
       est disputandum, хороша острота? По крайней мере и я в
       классицизм вступил, – захохотал вдруг Митя.
       Да ведь гордился-то стишонками как! Самолюбие-то у них, самолюбие!
       «На выздоровление больной ножки моего предмета» – это он такое
       заглавие придумал – резвый человек!
       Уж какая ж эта ножка,
       Ножка, вспухшая немножко!
       Доктора к ней ездят, лечат,
       И бинтуют, и калечат.
       Не по ножкам я тоскую, —
       Пусть их Пушкин воспевает:
       По головке я тоскую,
       Что идей не понимает.
       Понимала уж немножко,
       Да вот ножка помешала!
       Пусть же вылечится ножка,
       Чтоб головка понимала.

