       таким уж однозначным: оказалось, попали не в центр удовольствия, а
       в центр «мотивации», то есть крыса умирала, думая, что если она ещё
       раз нажмёт на рычаг – вот тогда-то и придёт счастье.
       “На кону не только ваша жизнь. Выживание всего племени зависит от
       вашей способности выбирать, с кем драться (желательно не со своими)
       и с кем сочетаться браком (не с двоюродными родственниками: нужно
       повышать генетическое разнообразие, иначе все ваше племя скосит
       одна болезнь). А если вам посчастливилось найти пару, ожидается,
       что вы соединитесь на всю жизнь, а не на разок за соседним кустом.
       Да, у вас, человека (почти) современного, появилась уйма новы�
       способов попасть в передрягу благодаря проверенным временем
       пищевому, агрессивному и сексуальному инстинктам.”
