	   Книга об оздоровительном беге от анестезиолога, ставшего спортивным
       физиологом.
       1. Нагрузка всегда должна соответствовать функциональным
       возможностям организма, или быть адекватной, как говорят физиологи.
       "Принцип доступности" – называют его методисты. "Всегда оставайтесь
       в пределах собственных возможностей и никогда не бегайте с более
       молодыми и сильными", – пишет Лидьярд.
       2. "Бег должен доставлять радость", – считает Бенджамин Спок. "
       3. "Бежать легко!" – знаменитый лидьярдовский принцип, значение
       которого трудно переоценить. Это значит, что темп бега должен быть
       легким, свободным, ритмичным, естественным, не напряженным. Это
       автоматически ограничивает скорость бега и делает его безопасным.
       Необходимо подобрать для себя оптимальную скорость, свой темп,
       который не вызывает затруднений и доставляет удовольствие. Это
       сугубо индивидуальное понятие – скорость, которая подходит только
       вам, и никому больше. Свой темп обычно вырабатывается в течение
       первых месяцев занятий и затем сохраняется на длительное время.
       Хорошо подготовленные бегуны могут пользоваться модификацией этого
       принципа – "бежать как бежится!". Это значит, что на второй
       половине дистанции можно слегка увеличить скорость, если появится
       желание бежать быстрее.
       4. "Бегать одному!" – важнейший принцип тренировки для любителей
       оздоровительного бега, особенно на первых порах. Иначе невозможно
       подобрать оптимальную скорость и получать удовольствие от бега. При
       беге в группе неизбежно возникает напряжение, непроизвольное
       увеличение скорости, которое отрицательно влияет на организм.
       Состояние здоровья, возраст и физическая подготовленность бегунов
       настолько различны, что трудно подобрать общую оптимальную скорость
       даже для двух человек.
       5. "Начинать медленно!" При быстром начале бега организм не
       успевает вработаться, нерационально, анаэробным путем расходуется
       дефицитный источник энергообеспечения – мышечный гликоген с
       образованием молочной кислоты и кислородного долга, что быстро
       приводит к утомлению. Бег становится тяжелым и неприятным, особенно
       в конце дистанций.
       6. "Бегать через день!" в противовес лидьярдовскому "Бегать каждый
       день!" Что такое ежедневный бег для начинающего, я показал на своем
       примере.
       7. "Только бодрость!" – означает, что нагрузки, особенно на первы�
       порах, не должны вызывать выраженного утомления и снижения
       работоспособности в течение трудового дня. Чувство вялости,
       сонливости днем – верный признак того, что нагрузку нужно
       уменьшить.
       "Тренироваться, но не перенапрягаться!" – пишет Лидьярд.
       "Здоровые нагрузки, а не перегрузки укрепляют организм", – считает
       известный спортивный врач Э. Дойзер. И мы с ним полностью согласны.
       Бег и самоконтроль
       Подсчет пульса за первые 10 с. после прекращения бега или ходьбы
       позволяет судить об интенсивности нагрузки и скорости бега.
       Суммарная оценка величины тренировочной нагрузки за одно занятие
       (объем плюс интенсивность) может быть произведена по скорости
       восстановления пульса за первые 10 мин. после окончания бега. Если
       нагрузка адекватна, пульс через 10 мин. после бега может быть
       больше исходного на 10–25 %. Например, до бега пульс 72 уд./мин., а
       через 10 мин. после финиша 90 уд./мин., что на 25 % больше исходной
       величины. У пожилых и ослабленных допускается превышение исходны�
       данных на 10–14 уд./мин. (например, 70 и 84 уд./мин.). У хорошо
       подготовленных любителей бега разность пульсовых ударов может
       достигать 24 (например, 72–96 уд./мин.), а у действующи�
       спортсменов даже 40 (60‑100 уд./мин.), поскольку с ростом
       тренированности увеличиваются нагрузки и ЧСС на финише, а в
       состоянии покоя пульс замедляется.
       При адекватной нагрузке через 10 мин. после финиша пульс должен
       быть не более 16 уд. за 10 с., а через час (что тоже очень важно) –
       вернуться к уровню, отмеченному до начала бега в положении сидя.
       (Но только в случае, если вы после бега не принимали пищу, иначе
       пульс будет более частый.) Когда же ЧСС значительно превышает
       исходную, необходимо уменьшить скорость бега, а возможно, и его
       продолжительность.
       Суточную потребность организма в белках необходимо возмещать прежде
       всего за счет белков животного происхождения, содержащих все
       незаменимые аминокислоты. Оптимальный состав аминокислот имеют
       такие продукты, как яйца, молоко, творог, рыба. Обезжиренный творог
       по содержанию белка (16 %) не уступает говядине, включает в себя
       ценную аминокислоту – метионин, улучшающий функцию печени, и не
       перегружает желудочно‑кишечный тракт. Белки творога и молока
       усваиваются полнее и быстрее, чем белок, имеющийся в мясны�
       продуктах. В качестве источника белка можно использовать также
       злаки – гречку, овсянку, пшено. Несмотря на то что белки
       растительного происхождения не содержат всех необходимы�
       аминокислот, они могут служить ценным дополнением к животным
       белкам. Особую ценность имеет овсянка ("геркулес"), аминокислотный
       состав которой наиболее близок к мышечному белку – актину и
       миозину.
       Основным источником энергии в организме служат углеводы, запасы
       которых содержатся в печени и скелетных мышцах в виде гликогена.
       Потребность в углеводах зависит от величины тренировочной нагрузки.
       В зависимости от объема выполняемой работы любителю
       оздоровительного бега может потребоваться от 400 до 800 г углеводов
       в сутки. Большая часть углеводов (около 70 %) должна поступать в
       организм в виде несладких продуктов – круп, картофеля, мучны�
       изделий, содержащих сложный углевод – крахмал, и только 30 % в виде
       различных сладостей, основной составляющей которых являются простые
       сахара – галактоза, глюкоза, фруктоза. Следует учесть, что сахароза
       рафинированного сахара почти не усваивается печенью, из‑за чего ее
       содержание а крови резко повышается и она выделяется с мочой. Лучше
       всего усваиваются организмом фруктоза и глюкоза, содержащиеся в
       меде и фруктах. Можно самому приготовить инвертированный раствор
       сахара, содержащий глюкозу и фруктозу. Необходимо растворить в
       стакане воды 100 г сахара и добавить 10 капель 3‑процентного
       раствора соляной кислоты, смесь прокипятить в течение 10 мин. По
       этой же причине углеводы, содержащиеся в варенье (фруктоза,
       глюкоза, галактоза), усваиваются лучше, чем простой сахар. Раствор
       глюкозы следует принимать сразу же после больших нагрузок, чтобы
       как можно быстрее восстановить в организме запасы гликогена и
       предупредить жировую инфильтрацию печени.
       Жиры выполняют в организме как пластическую, так и энергетическую
       функцию. В качестве строительного материала они входят в состав
       клеточных мембран, а при недостатке углеводов или малоинтенсивной
       работе могут служить источником энергии, При окислении 1 г жиров
       выделяется в 2 раза больше энергии, чем при сгорании 1 г углеводов
       (9,3 ккал вместо 4,1), но для этого требуется значительно больше
       кислорода. Вот почему невыгодно использовать жиры в качестве
       источника энергии. Пищевой рацион бегуна предусматривает
       ограниченный прием жиров, так как они угнетают функцию пищеварения
       и затрудняют усвоение питательных веществ (белков и углеводов).
       Помимо животных жиров, за счет которых можно покрывать до 70 %
       общей суточной потребности в жирах, не менее 30 % должно
       приходиться на долю жиров растительного происхождения, содержащи�
       полиненасыщенные жирные кислоты, которые значительно быстрее
       окисляются и легче используются в качестве источника энергии при
       длительной работе на выносливость. Существенное значение для бегуна
       имеет также жироподобное вещество лецитин, обладающее липотропным
       действием, которое предупреждает ожирение печени. Применение в
       пищевом рационе липотропных веществ накануне истощающих нагрузок
       (марафонский бег) предупреждает жировую инфильтрацию печени и
       ускоряет восстановление израсходованного гликогена. Лецитин
       содержится в печени, сливках, яичном желтке. Для бегунов суточная
       норма жиров немного снижена и составляет около 70 г в сутки.
       Повышенная потребность в витаминах и микроэлементах должна
       удовлетворяться за счет дополнительного приема овощей и фруктов,
       зелени, настоя черной смородины, отвара шиповника. При длительны�
       нагрузках, вызывающих большое потоотделение, резко повышается и
       потребность организма в минеральных солях – особенно в кальции,
       натрии и калии. Недостаток солей кальция может привести к судорогам
       в икроножных мышцах и мышцах бедра, что нередко наблюдается у
       велосипедистов, лыжников и марафонцев. Кальций содержится в
       молочных продуктах, калий – в овощах и фруктах. Для восстановления
       дефицита натрия до и после выполнения больших нагрузок пищу
       необходимо подсаливать.
       После продолжительного бега в первую очередь нужно возместить
       дефицит воды и солей, лучше всего в виде фруктовых соков и
       минеральных вод. Прием жидкости не следует ограничивать ни до, ни
       после выполнения большой тренировочной нагрузки. Пить можно и нужно
       сразу же после бега небольшими порциями в течение всего дня до
       полного удовлетворения жажды. Позднее необходимо позаботиться о
       приеме легкоусвояемых углеводов, а затем и белков. Для ликвидации
       возможного сдвига кислотно‑щелочного баланса крови в кислую сторону
       (ацидоза) употребляют продукты, имеющие щелочную реакцию: те же
       фруктовые соки и минеральные воды, молочные и растительные
       продукты.
       Бегунам, преодолевающим значительные расстояния (20 и более км),
       хочу напомнить, что после длительных нагрузок следует избегать
       продуктов, содержащих желатин, поскольку они блокируют действие
       метионина и усиливают жировую инфильтрацию печени, что ухудшает ее
       функцию (желе, рис).
       Итак, а рационе опытного бегуна обязательно должны присутствовать
       полноценные белковые продукты, растительные жиры и углеводы в
       достаточном количестве, а также свежие овощи и фрукты, зелень,
       минеральные воды и соки.
       Приведу для примера меню бегуна, недельный километраж у которого
       составляет 60–80 км.
       Завтрак. 1–2 яйца всмятку, 100 г творога со сметаной, манная каша с
       вареньем, стакан молока, булочка.
       Обед. Овощной суп, 100 г отварного мяса или рыбы, картофель печеный
       или "в мундирах", овощной салат с растительным маслом, 1 ломтик
       черного хлеба, петрушка, укроп.
       Полдник. Булочка с джемом, фрукты, чай.
       Ужин. Овсянка ("геркулес") или гречневая, перловая, пшенная каша с
       маслом, булочка, черносмородиновое варенье, стакан молока.
