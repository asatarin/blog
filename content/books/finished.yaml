       делиться этой информацией с коллегами, чтобы они об этом знали.
       Понравилась идея найти второе занятие в жизни для того, чтобы
       параллельно работе было второе занятие, не связанное с работой и
       чтобы было чем заняться на пенсии, чтобы не было "кризиса среднего
