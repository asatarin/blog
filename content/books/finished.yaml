	   “Специалисты по маркетингу уже много лет говорят о пяти «Р»
       маркетинга. Вообще-то их больше пяти, и у каждого специалиста по
       маркетингу есть несколько своих любимых. Вот некоторые из эти�
       слов:
       — Product (продукт),
       — Pricing (ценовая политика),
       — Promotion (мероприятия по стимулированию спроса),
       — Positioning (позиционирование),
       — Publicity (PR, пиар, паблисити),
       — Packaging (упаковка),
       — Pass-along (доведение до потребителя),
       — Permission (разрешение, доверие1).
       Это своего рода мнемоническая подсказка для специалиста по
       маркетингу. С помощью такого списка можно контролировать свою
       работу. Например, проверить, все ли вы сделали для того, чтоб люди
       поверили в ваш продукт или услугу, в то, что вы для них произвели.
       ”
       “BIC потеряла значительную часть своего рынка, когда ее японские
       конкуренты стали продавать более эргономичные модели (как когда-то
       сама BIC отняла рынок у производителей чернильных ручек).”
       “Если вы сумели создать что-то поистине выдающееся, попробуйте
       сделать одновременно две вещи:
       — стараться доить Фиолетовую корову как можно дольше, пока она дает
       молоко;
       — создать условия для рождения новой Фиолетовой коровы, которая
       заменит первую, когда та перестанет доиться.”
       “Купите бутылочку Dr. Bronner's. А теперь, когда вы будете думать о
       своем новом продукте вместе со своими инженерами и конструкторами,
       попробуйте bronnировать один из ваших продуктов.”
       “У вас есть электронные адреса двадцати процентов ваших клиентов,
       которым нравится ваш продукт? Если нет, то начинайте их искать.
       Когда найдете, подумайте, что «суперспециальное» вы могли бы для
       них сделать. Зайдите на www.sethgodin.com, оставьте свой адрес
       и посмотрите, что произойдет.”
       “Вот что такое правильный маркетинг. Маркетинг, где продавец меняет
       продукт, а не его рекламу.”
       “Фиолетовой корове для появления нужны не тактика или план. Ей
       нужен инновационный, креативный процесс, или способ, который
       применяют организации, чтобы найти что-то выходящее за рамки
       общепринятого и сделать свою продукцию выдающейся.”
       “Если маркетинг уже готовой и произведенной продукции умер, то что
       должно прийти ему на смену? Дизайн и проектирование. Не
       классический дизайн, которому учат в Parsons, а дизайн, имеющий
       рынок в качестве своей цели, когда успех продукта закладывается в
       него на стадии проектирования.”
       “Если бы вы могли создать товар, конкурирующий с вашим, который по
       сравнению с ним обходился бы на тридцать процентов дешевле, вы
       сделали бы это? Если да, то почему вы еще не начали это делать?”
       “Секрет успеха здесь не имеет отношения к методам поиска работы.
       Зато он имеет непосредственное отношение к тому, чем люди
       занимаются, когда не ищут работу. Эти Фиолетовые коровы делают
       какую-то совершенно неординарную работу. Они работают над
       необыкновенными проектами. Эти люди часто идут на риск и терпят
       большие неудачи. Но они не считают это риском, ведь после каждой
       неудачи их шансы на успех следующего проекта возрастают.
       Если вы хотите стать Фиолетовой коровой, то лучше это делать не
       тогда, когда вы находитесь в поисках работы. К вашей карьере
       постулат «безопасность — это и есть риск» имеет даже больше
       отношения, чем к существованию бренда. Путь к гарантированной
       работе на всю жизнь заключается в том, что вы должны быть кем-то и
       чем-то выдающимся.”
       “ Рекомендации и характеристики могут быть предоставлены при
       необходимости? Чепуха. Ваши рекомендации и есть ваше резюме.
       Стандартное резюме — это не что иное, как возможность для вашего
       потенциального работодателя вам отказать. А вот солидная пачка
       характеристик и рекомендаций, приложенная к резюме, просто требует
       личной встречи.”
       Рекомендована “Годин С. Доверительный маркетинг. Как из незнакомца
       сделать друга и превратить его в покупателя. М.: Альпина Бизнес
       Букс; Альпина Паблишерз, 2008”

