	   Ключ к оптимальной тренировке — нахождение такого уровня стресса,
       который не превышает обычных адаптационных возможностей спортсмена,
       обеспечивая нормальное восстановление и принося максимум пользы.
       Исследования мышц методом биопсии показали, что они состоят, по
       определению Лэймана, из волокон двух типов: «быстрых» и
       «медленных». Первые обладают способностью к быстрому сокращению и
       расходуют запасы гликогена в короткие промежутки времени.
       Метаболические процессы во втором типе волокон протекают медленнее:
       гликоген расходуется с большей эффективностью в течение длительного
       периода времени, а уровень его потребления значительно ниже. Таким
       образом, мышцы с более высоким, по сравнению с нормой, содержанием
       «быстрых» волокон — основа для формирования хорошего спринтера.
       Люди с большим количеством «медленных» мышечных волокон лучше всего
       приспособлены к таким видам физической деятельности, которые
       требуют выносливости.
       Первоначально трудно следовать рекомендации, заключающейся в
       следующем: вес бегуна должен быть на 10—20% меньше, чем указывается
       в соответствующих таблицах для обычного человека.
       Доктор Купер в ходе исследований, посвященных аэробике, обнаружил,
       что после интенсивного физического усилия, сопровождаемого обильным
       потоотделением, повышается уровень содержания натрия в крови
       (вследствие обезвоживания организма), а также возрастает содержание
       калия, который высвобождается из мышечных клеток (клетки
       разрушаются под воздействием интенсивной работы); в то же время
       содержание кальция почти не изменяется.
       Для соблюдения равновесия минеральных веществ Гэйб Миркин, врач и
       марафонец, предлагает следующий рацион питания:
       • различные фрукты и овощи — калий;
       • различные сорта орехов и зерна — магний и микроэлементы;
       • молочные продукты в небольших количествах — кальций;
       • ограничение соли в приготовлении блюд и во время еды — натрий.
       Во всех методах тренировки используется принцип адаптации к
       стрессу. Когда уровень стрессового воздействия не выходит за
       пределы возможностей организма и даже чуть-чуть их превышает,
       организм адаптируется к этому незначительному увеличению,
       становится более тренированным и обретает способность справляться с
       большим объемом работы, чем раньше. Пределы человечески�
       возможностей, таким образом, расширяются.
       В условиях высокогорья бег даже с невысокой интенсивностью вызывает
       учащение дыхания. Однако после периода акклиматизации и адаптации
       все параметры возвращаются к норме. Тем не менее, принято считать,
       что степень физической подготовленности бегуна повышается после
       возвращения в обычные условия. Поэтому большинство известны�
       бегунов на длинные дистанции тренируются в условиях высокогорья.
       Если же вы начинающий марафонец, то следует запомнить две вещи:
       во-первых, возраст не является значительным фактором на
       соревнованиях по марафонскому бегу (бегуны в возрасте от 17 до 37
       лет обладают равными возможностями), поэтому вы можете рассчитывать
       на долгие годы занятий марафонским бегом; во-вторых, стремление к
       победе поднимает боевой дух, стимулирует метаболические процессы,
       одерживая верх над возрастом.
       Как мы подчеркивали в главах 2 и 4, основной принцип подготовки к
       марафону — адаптация к стрессу. Бегун улучшает свою физическую
       подготовленность, подвергая организм стрессу. Затем в период
       восстановления адаптационные возможности человека возрастают. Дело
       в том, что многие бегуны не знают, какими адаптационными резервами
       они обладают, и рано или поздно переступают границы.
       Том Ослер в своей книге «Подготовленность бегуна на длинные
       дистанции», опубликованной еще в 1967 г., определил следующие 5
       признаков перетренированности: постоянные боли в ногах; понижение
       общей сопротивляемости организма к болезням; безразличное отношение
       к занятиям; медлительность и ощущение тяжести в ногах после
       тренировки; нарушение координации, недостаточная реактивность.
       В ходе подготовки к вашему первому марафону соблюдайте следующее
       правило: тренируя выносливость, увеличивайте километраж не больше
       чем на 10% в неделю. Если увеличение объема нагрузки окажется для
       вас слишком резким, то повышайте интенсивность занятий с
       определенными паузами. Увеличив километраж в одну из недель на 10%,
       придерживайтесь этого уровня до тех пор, пока данный объем нагрузки
       не станет для вас привычным. Затем прибавьте еще 10% и так далее,
       приближаясь к поставленной цели.

