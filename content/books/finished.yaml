       проходах через специальные отверстия. На своем сайте Scent Air,
       лидер в области продаж ароматизаторов, хвастается, что заманил
       посетителей в кафе-мороженое на минус первый этаж гостиницы.
       Главное — стратегически верно разместить систему отдушки: они
       разбрызгивали аромат сахарного печенья на верхней площадке
       лестницы, а вафельного конуса — на нижней. Случайная прохожая
       решала, что вдыхает настоящий запах сладостей. Но нет, это были
       эссенции, которые увеличивали активность дофаминергических нейронов
       и вели ее — и ее кошелек — вниз по лестнице. В Bloomingdales
       запахи распределили по отделам: «Детская присыпка» вызывала нежные
       и теплые чувства в отделе материнства, «Кокос» в отделе купальников
       вдохновлял на фантазии о пляжных коктейлях, а «Мягкий запах сирени»
       пришелся к месту в отделе нижнего белья. Возможно, он был призван
       успокоить женщин, когда те обнажались под лампами дневного света
       перед тройными зеркалами в примерочных. Вы можете даже не сознавать
       эти запахи, но мозг их заметит, и ваше покупательское поведение
       изменится.”
       “Эксперимент: прощайте себя, когда ошибаетесь Все порой совершают
       ошибки и срываются. Но то, как мы воспринимаем свои промахи,
       гораздо важнее самого факта, что они случились. Ниже предлагается
       упражнение, с помощью которого психологи учат людей сострадать себе
       при неудачах. Исследования показывают, что оно облегчает чувство
       вины, но укрепляет личную ответственность — идеальное сочетание,
       чтобы вернуть вас в нужное русло. Вспомните конкретное событие,
       когда вы поддались искушению или медлили, и попробуйте взглянуть на
       неудачу с этих позиций. Повторяйте упражнение в моменты срывов,
       чтобы вас не затягивало в водоворот вины, стыда и очередны�
       поблажек.”
       “Сохранилась восхитительная видеозапись, как дети дожидались
       сладостей, и она дает нам поразительно наглядный урок самоконтроля.
       Девочка закрывает лицо волосами, чтобы не видеть лакомства; мальчик
       неотрывно смотрит на зефирку, но отодвигает колокольчик как можно
       дальше, чтобы не дотянуться до него; другой мальчик решает лизать
       угощение, но не есть его (что предвещает в парне будущего
       политика).”
       “Возможно, вы не готовы зайти так далеко: искорежить компьютер,
       лишь бы не отвлекаться, но уже придуманы технологии, чтобы
       удерживать будущее «я» на верном пути. Например, программа Freedom
       (macfreedom.com) в заданное время отключает интернет-доступ, a
       Anti-Social (anti- social.cc) запрещает заходить на сайты избранны�
       социальных сетей и скрывает отдельные электронные письма. Лично я
       предпочитаю ProcrasDonate (procrasdonate.com): программа списывает
       деньги с вашего счета за каждый час, проведенный на бесполезны�
       сайтах, и отправляет средства на благотворительность. ”

