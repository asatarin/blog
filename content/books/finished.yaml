- author: Эрик Берн
  title: Игры, в которые играют люди. Люди, которые играют в игры.
  finished:
  rating: 4
  notes:
    - |
       Если попробовать описать впечатление одним словом, то супер.
       Автор, известный психолог Эрик Берн, создал теорию о том, что
       поведение людей
       складывается из сценариев поведения, которые он назвал играми.
       В начале книги идет теория что все, чем занимается человек это
       игры. Абсолютно все.
       То есть войны это тоже игры, но жестокие.
       Потом автор описывает стереотипные игры которые наиболее часто
       встречаются в повседневной жизни.
       Примеры приводятся простые, но на мой взгляд немного надуманные, и
       за счет этого понятные для понимания.
       Интересно после прочтения книги оценивать действия окружающих людей
       с точки зрения этой теории (такая оценка называется
       "трансакционный анализ") когда понимаешь что люди действуют по тому
       или другому шаблону-игре.
       После прочтения можно понять из-за чего происходят те или иные
       конфликты, почему люди ведут себя так или иначе.
       В одной из глав автор делит личность индивидума на три части:
       Родитель, Ребенок и Взрослый.
       И оценивает поведение индивидуума не в целом, а как поведение этих
       трех составных частей личности.
       Как поведет себя Ребенок + как поведет себя Родитель + как поведет
       себя Взрослый = поведение личности.
       Иногда одна составная часть личности общается с противоположной
       частью другой личности. Например "Ребенок"
       одного человека общается с "Взрослым" другого человека и т.д.
       Несмотря на то, что книга написана ученым, читается она легко.
       Более сложно понять вторую часть -
       "Люди,которые играют в игры", где он утверждает что человек в
       начале своей жизни приобретает
       стереотипы поведения и сценарии, с которыми уже живет до самой
       смерти.
       Получилась немного сумбурная рецензия, рассказал не все, поэтому
       лучше прочитать самому. Я советую ;)
       P.S. эта книга напрямую не относится ни к сфере IT, ни к
       менеджменту.
       Но менеджмент в нашем случае напрямую касается людей, и�
       психологии, теории поведения и т.д.
       Поэтому считаю что надо читать не только книжки а-ля "Как управлять
       ла-ла-ла" или "Как построить команду с нуля"
       но и такие как сабж. Хотя бы для собственного развития и повышения
       эрудиции ;)
       К тому же есть такие статьи как
       http://www.happy-pm.com/blog/?p=2518 которые, я думаю,
       выросли из теории Эрика Берна.
