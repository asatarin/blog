       котором пишет и почти каждую мысль дополняет примером из жизни.
       Как я уже написал, больше всего понравилась первая статья. Наверное
       это потому, что она мне наиболее близка из всех тем, затрагиваемы�
       автором в книге. Остальные статьи это мысли и рассуждения о
       "большом бизнесе", с которым я не сталкиваюсь в работе. А статья
       "Управление собственной жизнью" применима к любому человеку.
       В одной из статей автор упоминает такой термин как "фабрика вдов".
       Это должность, с обязанностями которой не могут справиться люди,
       которые до это считались вполне компетентными и недавно назначенные
       на эту должность. "Фабрики вдов - должности, на которых летят
       головы даже очень хороших работников."
       Теория бизнеса
       Автор затрагивает такую тему как "теория бизнеса". Теория бизнеса -
       это принцип благодаря которому работает компания, то как она
       зарабатывает деньги. На примерах автор объясняет, что теория
       бизнеса может устаревать и компания вовремя должна это понять,
       чтобы своевременно поменяться.
       Эффективное решение
       Не нужно распыляться, нужно концентрироваться на главном.
       Эффективные руководители знают, какое решение должно опираться на
       принципы, а какое следует принимать прагматично, исходя из
       конкретной ситуации.
       Процесс принятия решений включает в себя:
       1. Классификация проблемы
       2. Определение проблемы
       3. Детализация решения проблемы. (граничные условия)
       4. Решение, что "правильно" (а не приемлимо), с точки зрения
       соответствия с "граничными условиями".
       5. Планирование действий, которые позволят претворить решение в
       жизнь.
       6. Проверка правильности и эффективности решения в ходе реальны�
       событий.
       Далее в статье автор последовательно разбирает все этапы принятия
       решений.
       "Принятие решений - лишь одна из задач руководителя. Обычно оно
       занимает незначительную часть его времени. Но в принятии важны�
       решений состоит специфика работы руководителя. Только руководитель
       принимает такие решения."
       Кадровые решения
       Основные принципы:
       Если я назначил человека на то или иное рабочее место и он не
       справляется со своей работой, значит, я совершил ошибку. И нечего
       обвинять этого человека, ссылаться на принцип Питера и жаловаться.
       Ошибку совершил я сам.
       Каждый солдат имеет право на компетентного командира - это
       высказывание считалось аксиомой уже во времена Юлия Цезаря. Именно
       менеджеры отвечают за работу людей в организациях.
       Из всех решений, которые принимают руководители, самые важные
       связаны с персоналом, поскольку именно они в первую очередь
       определяют способность организации эффективно работать.
       Следовательно, стоит принимать эти решения как можно лучше.
       Одно предостережение: не поручайте новому сотруднику новое крупное
       направление работы, поскольку это только увеличит риск. назначьте
       на подобную работу сотрудника, стиль работы и привычки которого вам
       хорошо знакомы, который пользуется доверием и имеет хорошую
       репутацию в вашей организации. Новому выдвиженцу предложите для
       начала должность с понятными функциями и требованиями, на которой
       он сможет получить необходимую помощь.
       Менеджмент и эффективность бизнеса.
       Ответы на вопросы:
       В чем состоит работа менеджера?
       В распределении ресурсов и усилий компании, направленном на
       использование всех благоприятных возможностей для достижения
       экономически значимых результатов.
       Это звучит банально, и так оно и есть. Но всякий раз, когда я
       наблюдал или проводил анализ распределения ресурсов в бизнесе,
       становилось ясно, что большая часть времени, работы, внимания и
       денег напрвяляется прежде всего на "проблемы", а не на
       благоприятные возможности и во вторую очередь на те области, где
       даже выдающиеся успехи минимально влияют на результат.
       2. Какова главная проблема? Несомненно, нет ничего бесполезнее, чем
