---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <h3 class="h2 post-title">{{ post.title }}</h3>
		{{ post.content }}
        </a>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
